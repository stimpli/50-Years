<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown ai miei 50 anni!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        
        .countdown-item {
            margin: 0 15px;
            min-width: 80px;
        }
        
        .countdown-number {
            font-size: 2.5em;
            font-weight: bold;
            background-color: #3498db;
            color: white;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            width: 60px;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .countdown-label {
            margin-top: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
            color: #7f8c8d;
        }
        
        .message {
            margin: 40px 0 20px;
            font-size: 1.2em;
            line-height: 1.6;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #95a5a6;
        }
        
        .share-button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        
        .share-button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .countdown-number {
                font-size: 1.8em;
                width: 45px;
                padding: 10px;
            }
            
            .countdown-item {
                margin: 0 10px;
                min-width: 65px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mancano solo...</h1>
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Giorni</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Ore</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minuti</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Secondi</div>
            </div>
        </div>
        
        <h2>...ai miei 50 anni!</h2>
        
        <div class="message">
            Mancano solo pochi giorni! Stai connesso per tutti gli aggiornamenti!
        </div>
        
        <div class="footer">
            Creato con amore per celebrare i miei primi 50 anni
        </div>
    </div>

    <script>
        // Data del compleanno: 25 marzo 2025
        const birthdayDate = new Date("2025-03-25T00:00:00").getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = birthdayDate - now;
            
            if (distance < 0) {
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
        }
        
        // Aggiorna il countdown ogni secondo
        setInterval(updateCountdown, 1000);
        
        // Inizializza il countdown
        updateCountdown();
    </script>
</body>
</html>
