<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown ai miei 50 anni</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }
        
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"><rect width="10" height="10" fill="%23000" /></svg>');
            background-size: cover;
            background-position: center;
            filter: blur(1px) brightness(0.4);
            z-index: -1;
            opacity: 0.7;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.7) 0%, rgba(50, 50, 50, 0.5) 100%);
            z-index: -1;
        }
        
        .container {
            padding: 40px;
            max-width: 800px;
            width: 90%;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 40px;
            letter-spacing: 2px;
            color: #ffffff;
        }
        
        h2 {
            font-size: 2rem;
            font-weight: 600;
            margin: 30px 0;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #e2b04a, #f9d878);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
        }
        
        .countdown-number {
            font-size: 3rem;
            font-weight: 700;
            height: 120px;
            width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        
        .countdown-number:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), transparent);
            z-index: 1;
        }
        
        .countdown-label {
            margin-top: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
        }
        
        .separator {
            font-size: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            margin: 0 -10px;
        }
        
        .message {
            font-size: 1.2rem;
            font-weight: 300;
            line-height: 1.6;
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .countdown-number {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
            
            .separator {
                display: none;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .message {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .countdown-number {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .countdown-item {
                min-width: 70px;
            }
            
            .countdown-label {
                font-size: 0.7rem;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .container {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="overlay"></div>
    
    <div class="container">
        <h1>Mancano solo...</h1>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Giorni</div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Ore</div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minuti</div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Secondi</div>
            </div>
        </div>
        
        <h2>...ai miei 50 anni!</h2>
        
        <div class="message">
            Mancano solo pochi giorni! Stai connesso per tutti gli aggiornamenti!
        </div>
    </div>

    <script>
        // Data del compleanno: 25 marzo 2025
        const birthdayDate = new Date("2025-03-25T00:00:00").getTime();
        
        // Aggiorna il countdown
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = birthdayDate - now;
            
            if (distance < 0) {
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
        }
        
        // Imposta l'immagine di sfondo
        document.addEventListener('DOMContentLoaded', function() {
            // In un'implementazione reale, questo dovrebbe essere il percorso della tua immagine
            // Per questo esempio, usiamo un placeholder finchÃ© non carichi l'immagine
            const bgElement = document.querySelector('.bg-image');
            bgElement.style.backgroundImage = 'url(photo.jpg)';
            
            // Aggiorna il countdown ogni secondo
            setInterval(updateCountdown, 1000);
            updateCountdown();
        });
    </script>
</body>
</html>
